<a href="#" class="list-group-item">
    <h4 class="list-group-item-heading">{{ personObject.name }}</h4>
    <p class="list-group-item-text">
        <!-- you have to pass the parameter as a object map -->
        {{ formattedAddressFunction({person: personObject}) }} 
    </p>
    <!-- where whatever html we have inside the directive tag in the main page goes here in ng-transclude -->
    <!-- can be put anywhere inside the directive -->
    <small><ng-transclude></ng-transclude></small>
    <!-- can also use <small ng-transclude></small> -->
</a>

<!-- variables from the scope of the directive -->
